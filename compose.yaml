services:
  penpot-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: penpot-mcp
    restart: unless-stopped
    ports:
      - "4401:4401"  # MCP Server HTTP/SSE endpoints
      - "4400:4400"  # Plugin Server (for Cloudflare Tunnel)
      - "4402:4402"  # WebSocket Server (for plugin communication)
    environment:
      - NODE_ENV=production
    volumes:
      # Optional: persist any data generated by the MCP server
      - ./mcp-server/data:/app/mcp-server/data
    networks:
      - penpot-mcp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4401/mcp"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  caddy:
    image: caddy:2-alpine
    container_name: penpot-mcp-caddy
    restart: unless-stopped
    ports:
      - "4480:80"    # HTTP (will redirect to HTTPS) - using 4480 to avoid conflicts
      - "4443:443"   # HTTPS - using 4443 to avoid conflicts
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - penpot-mcp-network
    depends_on:
      - penpot-mcp

networks:
  penpot-mcp-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
